<h3>Add Book</h3>

<form role="form" class="form-horizontal">
    <div class="form-group">
        <label for="bookTitle" class="col-sm-1 control-label">Title</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="bookTitle" placeholder="Title">
        </div>
    </div>
    <div class="form-group">
        <label for="bookAuthor" class="col-sm-1 control-label">Author</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="bookAuthor" placeholder="Author">
        </div>
    </div>
    <div class="form-group">
        <label for="bookYear" class="col-sm-1 control-label">Year</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="bookYear" placeholder="Year">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-5">
            <button class="btn btn-default">Save</button>
        </div>
    </div>
</form>
